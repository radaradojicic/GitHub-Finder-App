<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="App for search GitHub users">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rada Radojicic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder App</title>
    <link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
    <header class="header">
        <h1>Github users</h1>
        <h2 class="mb-4">Find GitHub users with this app.</h2>
    </header>
    <main>
        <div class="wrapper">
            <section>
                <h2 class="mb-1">Find GitHub user:</h2>
                <div class="d-flex">
                    <input type="text" placeholder="John Doe" id="username" value="">
                    <button class="btn btn-primary fw-bold" id="search">Search</button>
                </div>
            </section>
            <article class="mt-3">
                <h2 class="clr-primary-200 fw-bold mb-1">Results:</h2>
                <article class="card">
                    <div class="card-header">
                        <div class="card-img" ><img src="./assets/images/image.svg" alt=""></div>
                        <div class="name">
                            <h2 class="fs-20 fw-bold">Tom Preston-Werner</h2>
                            <span class="fs-16 clr-primary-200 fw-bold">mojombo</span>
                        </div>
                    </div>
                    <div class="stats mt-2 pr-1">
                        <div class="item border-right">
                            <span class="value fs-24 fw-semibold">64</span>
                            <span class="parameter fs-16 fw-bold">Repositories</span>
                        </div>
                        <div class="item">
                            <span class="value fs-24 fw-semibold">23196</span>
                            <span class="parameter fs-16 fw-bold">Followers</span>
                        </div>
                        <div class="item ">
                            <span class="value fs-24 fw-semibold">11</span>
                            <span class="parameter fs-16 fw-bold">Following</span>
                        </div>
                    </div>
                    <div class="information mt-3">
                        <div class="contact">
                            <img class="icon" src="./assets/icons/building-logo.svg" alt="">
                            <div class="email ml-1 ">
                                <span><a class="clr-secondary-500 fs-14 fw-medium" href="mailto:@chatterbugapp">@chatterbugapp</a></span>
                                <span><a class="clr-secondary-500 fs-14 fw-medium" href="mailto:@redwoodjs">@redwoodjs</a></span>
                                <span><a class="clr-secondary-500 fs-14 fw-medium" href="mailto:@preston-werner-ventures">@preston-werner-ventures</a></span>
                            </div>
                        </div>
                        <div>
                            <img class="icon" src="./assets/icons/bio-logo.svg" alt="">
                            <span class="ml-1 clr-secondary-200 fs-14 fw-medium">No Bio</span>
                        </div>
                        <div>
                            <img   class="icon" src="./assets/icons/oclock-logo.svg" alt="">
                            <span class="ml-1 fs-14 fw-medium">Active since 20. October 2007</span>
                        </div>
                        <div>
                            <img class="icon" src="./assets/icons/mail-logo.svg" alt="">
                            <span class="ml-1 clr-secondary-200 fs-14 fw-medium">No Email</span>
                        </div>
                        <div>
                            <img class="icon" src="./assets/icons/location-logo.svg" alt="">
                            <span class="ml-1 fs-14 fw-medium">San Francisco</span>
                        </div>
                        <div>
                            <img class="icon" src="./assets/icons/link-logo.svg" alt="">
                            <span class="ml-1 fs-14 fw-medium"><a class="clr-secondary-500" href="#">http://tom.preston-werner.com</a></span>
                        </div>
                    </div>
                </article>
            </article>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
