<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="App for search GitHub users">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rada Radojicic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder App</title>
    <link rel="stylesheet" href="./css/index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <h1>Github users</h1>
        <h2 class="mb-4">Find GitHub users with this app.</h2>
    </header>
    <main>
        <div class="wrapper">
            <section>
                <h2 class="mb-1">Find GitHub user:</h2>
                <div class="d-flex">
                    <input class="flex-frow-1" type="text" placeholder="John Doe" id="username" value="">
                    <button class="btn btn-primary fw-bold" id="search">Search</button>
                </div>
                <span class="clr-danger" id="error-username"></span>
            </section>
            <div class="mt-2" id="results">

            </div>
            
        </div>
    </main>
    <footer class="p-1 mt-2 bg-footer text-center">
        <p class="fw-regular">&copy;2023 GitHub Finder App | All Rights Reserved</p>
        <p class="fw-regular">This project is coded by <a href="https://github.com/radaradojicic" target="_blank" class="fw-semibold"> Rada
        Radojicic </a>and is <a href="https://github.com/radaradojicic/GitHub-Finder-App.git" target="_blank" class="fw-semibold">open-sourced</a> on GitHub.
                    </p>
                </footer>  
    <script src="./index.js"></script>
</body>
</html>
